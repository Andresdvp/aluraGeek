<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a972393be4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Space+Mono&display=swap" rel="stylesheet">

    <title>Lo que nececitas</title>
    <link rel="icon" href="../img/icono-pestaÃ±a.png">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <header class="header">
        <div class="cabecera">
            <a href="/index.html"> <img src="../img/logo_small.png" alt="logo de lo que nececitas" class="logo"></a>
            <input class="busqueda" type="search" placeholder="Search" name="" id="">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>


    <section class="section">

        <div class="info-producto">

            <form class="agregar__producto" data-form>


                <div class="content__img">
                    <div class="content__img-2">
                    <label>Imagen del Producto</label>
                   <img class="img__producto" id="img-producto"  src="../img/subir-img.png" alt="" >
                </div>
                <input type="url" class="form-control file-input" id="img-url" aria-describedby="inputGroupFileAddon04" aria-label="Upload" placeholder="Ingresa la URL de la imagen " required data-imagen onchange="mostrarImagen()">
                    
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" required data-tipo="nombre" data-nombre>
                    <label for="floatingInput">Nonbre del producto</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingnumber" required data-tipo="precio" data-precio>
                    <label for="floatingPrecio">Precio del producto</label>
                </div>

                <div class="form-floating">
                    <select class="form-select form-control" id="floatingSelect" aria-label="Floating label select example" required data-tipo="categoria" required data-categoria>
                      <option value="0" selected>Seleccione una categoria </option>
                      <option value="1">Electronica</option>
                      <option value="2">Hogar</option>
                      <option value="3">Ropa</option>
                      <option value="4">Accesorios</option>
                    </select>
                    <label for="floatingSelect">Categoria</label>
                  </div>

                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingcantidad" data-tipo="cantidad" data-cantidad pattern="\d{10}" required minlength="1" maxlength="10">
                    <label for="floatingCantidad">Cantidad del producto</label>
                </div>

               

                <div class="form-floating">
                    <textarea  class="form-control " placeholder="Leave a comment here" id="floatingTextarea2" required data-tipo="descripcion" data-descripcion></textarea>
                    <label for="floatingTextarea2">Descripcion del Producto </label>
                  </div>

                  

                  <div class="d-grid gap- d-md-block">
                    <button class="btn btn-primary" type="submit">Agregar</button>
                  </div>
                  


            </form>

        </div>
    </section>



    <script src="/back/agregar-producto/file-img.js"></script>
    <script src="/back/agregar-producto/validaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/back/controllers/agregrarProducto-controller.js" ></script>
</body>

</html>
