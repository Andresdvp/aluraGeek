<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro-usuario/registro-usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="icon" href="../img/icono-pestaña.png">
    <title>Sign up</title>
</head>

<body >

    <div class="logo">
        <img src="../img/logo-letra.png" alt="">
    </div>

    <section>
        <form data-registro>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Usuario" data-nombre>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido"placeholder="Ej: Usuario" data-apellido>
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">N°Cedula</label>
                <input type="number" class="form-control" id="cedula"placeholder="Ej: xxxxxxxx" data-cedula>
            </div>
            <div class="mb-3">
                <label for="f.n" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="f.n" data-FechaNacimiento>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: Usuario@xxx.com" data-email>
              </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ej: xxxxx" data-password>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">No soy un Robot</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">Acepto <a href="">Terminos y Condiciones</a></label>
            </div>
            <button type="submit" class="registrarme">Registrarme</button>
        </form>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/back/usuarios/registrarUsuario.js"></script>
    <script src="/back/agregar-producto/validaciones.js"></script>
</body>

</html>
